<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echelon WebSocket Alerts</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #121212; color: #eee; }
        #alerts { border: 1px solid #444; padding: 10px; height: 300px; overflow-y: scroll; background: #000; }
        .alert { border-left: 5px solid red; padding: 10px; margin-bottom: 10px; background: #221111; }
        .status { color: #aaa; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Echelon Security Alerts</h1>
    <div id="status" class="status">Connecting to WebSocket...</div>
    <div id="alerts"></div>

    <script>
        const alertsDiv = document.getElementById('alerts');
        const statusDiv = document.getElementById('status');
        const ws = new WebSocket("ws://localhost:8000/ws");

        ws.onopen = () => {
            statusDiv.innerText = "Connected to ws://localhost:8000/ws";
            statusDiv.style.color = "lightgreen";
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log("Received Alert:", data);
            
            const alertEl = document.createElement('div');
            alertEl.className = "alert";
            alertEl.innerHTML = `
                <strong>${data.type}</strong><br>
                Model: ${data.model} | Risk: ${(data.risk_score * 100).toFixed(2)}%<br>
                <small>Data: ${JSON.stringify(data.data)}</small>
            `;
            alertsDiv.prepend(alertEl);
        };

        ws.onclose = () => {
            statusDiv.innerText = "Disconnected.";
            statusDiv.style.color = "red";
        };

        ws.onerror = (error) => {
            console.error("WebSocket Error:", error);
            statusDiv.innerText = "Connection Error.";
        };
    </script>
</body>
</html>
